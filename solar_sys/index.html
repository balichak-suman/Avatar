<!DOCTYPE html>
<html lang="en">

<head>
    <title>Space Explore</title>
    <!-- <script>if (!localStorage.getItem("isAuthenticated")) window.location.href = "../login.html";</script> -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/solar.css">
</head>

<body>
    <div id="container">
        <!--Loading prompt removed-->
    </div>
    <div>
        <audio id="promptSound" src="res/prompt/ding.wav" />
    </div>
    <div id="info">
        <a href="https://github.com/solarcg/SolarSys" target="_blank" rel="noopener" style="opacity: 0.5;">Space
            Explore</a>
    </div>

    <!-- Top Right Advanced Button -->
    <div id="advanced-container">
        <button id="advancedBtn">Advanced</button>
    </div>

    <!-- Left Planet Navigation -->
    <div id="planet-nav">
        <button class="planet-btn" onclick="changeCamera('Galaxy')">Galaxy</button>
        <button class="planet-btn" onclick="changeCamera('Sun')">Sun</button>
        <button class="planet-btn" onclick="changeCamera('Mercury')">Mercury</button>
        <button class="planet-btn" onclick="changeCamera('Venus')">Venus</button>
        <button class="planet-btn" onclick="changeCamera('Earth')">Earth</button>
        <button class="planet-btn" onclick="changeCamera('Moon')">Moon</button>
        <button class="planet-btn" onclick="changeCamera('Mars')">Mars</button>
        <button class="planet-btn" onclick="changeCamera('Jupiter')">Jupiter</button>
        <button class="planet-btn" onclick="changeCamera('Saturn')">Saturn</button>
        <button class="planet-btn" onclick="changeCamera('Uranus')">Uranus</button>
        <button class="planet-btn" onclick="changeCamera('Neptune')">Neptune</button>
        <button class="planet-btn" onclick="changeCamera('Pluto')">Pluto</button>
        <button class="planet-btn" onclick="changeCamera('Comet')">Comet</button>
        <button class="planet-btn" onclick="changeCamera('Ship')">Ship</button>
    </div>
    <!-- Libraries -->
    <script src="js/libs/jquery-3.2.1.min.js"></script>
    <script src="js/libs/three.min.js"></script>
    <script src="js/libs/stats.min.js"></script>
    <script src="js/libs/tween.min.js"></script>
    <script src="js/renderers/Projector.js"></script>
    <script src="js/renderers/CanvasRenderer.js"></script>
    <script src="js/libs/OBJLoader.js"></script>
    <script src="js/libs/MTLLoader.js"></script>
    <script src="js/libs/GPUParticleSystem.js"></script>
    <script src="js/libs/FirstPersonControls.js"></script>
    <script src="js/index.js"></script>
    <!-- Loaders -->
    <script>var textureLoader = new THREE.TextureLoader();</script>
    <script>var objLoader = new THREE.OBJLoader();</script>
    <script>var mtlLoader = new THREE.MTLLoader();</script>
    <!-- Shaders -->
    <script src="js/shaders.js"></script>
    <!-- Global timing -->
    <script src="js/time.js"></script>
    <!-- Camera parameters -->
    <!-- Note: THREE.js camera is not in this script. -->
    <!-- This file contains an object for calculating camera position. -->
    <script src="js/cameraParameters.js"></script>
    <!-- Celestial body abstract -->
    <script src="js/CelestialBody.js"></script>
    <!-- Orbit function -->
    <script src="js/orbit.js"></script>
    <!-- Data -->
    <script src="js/data.js"></script>
    <!-- Data -->
    <!-- Planet loader -->
    <!-- Animation -->
    <script src="js/animation.js?v=force35m"></script>
    <!-- Controls -->
    <script src="js/control.js"></script>
    <script src="js/libs/dat.gui.min.js"></script>
    <!-- Initializers -->
    <script src="js/main.js?v=force35m"></script>
</body>

</html>
