services:
  - type: web
    name: cosmic-oracle
    env: docker
    plan: free
    region: oregon
    healthCheckPath: /health
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: BREVO_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: cosmic-db
          property: connectionString

databases:
  - name: cosmic-db
    plan: free
    region: oregon
