<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Cosmic Oracle | Sign Up</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0a0e1a;
            font-family: 'Inter', sans-serif;
            display: block;
            height: 100vh;
        }

        /* Video Background */
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 0;
            opacity: 0.6;
            filter: brightness(0.8);
        }

        /* Dark overlay for readability */
        #video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 40%, rgba(10, 14, 26, 0.6) 100%);
            z-index: 0;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .login-container {
            position: absolute;
            right: 15%;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            width: 320px;
            text-align: center;
        }

        h2 {
            color: #fff;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            color: #a0aec0;
            font-size: 0.8em;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            outline: none;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #00d9ff;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #00d9ff, #0077ff);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: scale(1.02);
        }

        .error-msg {
            color: #ff6b6b;
            font-size: 0.8em;
            margin-top: 10px;
            height: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .link-text {
            color: #a0aec0;
            font-size: 0.9em;
            margin-top: 20px;
            display: block;
        }

        .link-text a {
            color: #00d9ff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- Video Background -->
    <video id="video-bg" autoplay muted loop playsinline>
        <source src="login.mp4" type="video/mp4">
    </video>
    <div id="video-overlay"></div>

    <div id="canvas-container"></div>

    <div class="login-container">
        <div id="registration-section">
            <h2>NEW COMMANDER</h2>
            <div class="input-group">
                <label>USERNAME</label>
                <input type="text" id="username" autocomplete="off">
            </div>
            <div class="input-group">
                <label>EMAIL</label>
                <input type="email" id="email" autocomplete="off">
            </div>
            <div class="input-group">
                <label>PASSWORD</label>
                <input type="password" id="password">
            </div>
            <button id="signup-btn">CREATE PROFILE</button>
            <span class="link-text">Already have access? <a href="login.html">Login</a></span>
        </div>

        <div id="otp-section" style="display: none;">
            <h2>VERIFY UPLINK</h2>
            <p style="color: #a0aec0; font-size: 0.8em; margin-bottom: 20px;">ENTER THE 6-DIGIT CODE SENT TO YOUR EMAIL
            </p>
            <div class="input-group">
                <label>ACCESS CODE</label>
                <input type="text" id="otp-code" maxlength="6"
                    style="text-align: center; letter-spacing: 5px; font-size: 1.2em;">
            </div>
            <button id="verify-btn">VERIFY & INITIALIZE</button>
        </div>

        <div class="error-msg" id="error-msg">REGISTRATION FAILED</div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // --- Scene Setup ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x0a0e1a, 0.02);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setClearColor(0x000000, 0); // Transparent canvas so video shows through
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;
        container.appendChild(renderer.domElement);

        // --- Lighting ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);

        const spotLight = new THREE.SpotLight(0xffffff, 2);
        spotLight.position.set(5, 10, 7);
        spotLight.angle = Math.PI / 4;
        spotLight.penumbra = 0.5;
        spotLight.castShadow = true;
        scene.add(spotLight);

        const rimLight = new THREE.SpotLight(0x00d9ff, 5);
        rimLight.position.set(-5, 5, -5);
        rimLight.lookAt(0, 0, 0);
        scene.add(rimLight);

        const fillLight = new THREE.PointLight(0x8a2be2, 1);
        fillLight.position.set(-5, 0, 5);
        scene.add(fillLight);

        // --- LOAD ROBOT MODEL WITH ANIMATIONS ---
        let astronaut = null;
        let mixer = null;
        let actions = {};
        let activeAction = null;

        const loader = new THREE.GLTFLoader();
        const modelUrl = 'solar_sys/res/RobotExpressive.glb';

        loader.load(modelUrl, function (gltf) {
            astronaut = gltf.scene;
            astronaut.scale.set(0.5, 0.5, 0.5);
            astronaut.position.set(-2, -2.5, 0);
            astronaut.rotation.y = 0.5;

            scene.add(astronaut);

            // --- Setup Animations ---
            mixer = new THREE.AnimationMixer(astronaut);
            gltf.animations.forEach((clip) => {
                actions[clip.name] = mixer.clipAction(clip);
            });

            // Start with Idle
            if (actions['Idle']) {
                activeAction = actions['Idle'];
                activeAction.play();
            }

            astronaut.traverse((child) => {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                }
            });

        }, undefined, function (error) {
            console.error('An error occurred loading the model:', error);
        });

        // --- Action Control ---
        function fadeToAction(name, duration) {
            if (!actions[name]) return;
            const previousAction = activeAction;
            activeAction = actions[name];

            if (previousAction !== activeAction) {
                if (previousAction) previousAction.fadeOut(duration);
                activeAction.reset().fadeIn(duration).play();

                if (name === 'Wave' || name === 'Yes' || name === 'No' || name === 'ThumbsUp' || name === 'Jump') {
                    const clipDuration = activeAction.getClip().duration;
                    setTimeout(() => {
                        fadeToAction('Idle', 0.5);
                    }, clipDuration * 1000);
                }
            }
        }

        window.triggerAction = (name) => {
            if (actions[name]) {
                fadeToAction(name, 0.2);
            }
        };

        camera.position.set(0, 0, 6);

        // --- Animation Loop ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

        // AUTO-WAVE & PERIODIC WAVE
        window.addEventListener('load', () => {
            setTimeout(() => {
                window.triggerAction('Wave');
            }, 2000);
            
            setInterval(() => {
                window.triggerAction('Wave');
            }, 10000);
        });
    </script>

    <script>

        // Sign Up Logic
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const signupBtn = document.getElementById('signup-btn');
        const otpCodeInput = document.getElementById('otp-code');
        const verifyBtn = document.getElementById('verify-btn');
        const errorMsg = document.getElementById('error-msg');
        const registrationSection = document.getElementById('registration-section');
        const otpSection = document.getElementById('otp-section');

        signupBtn.addEventListener('click', async () => {
            const username = usernameInput.value;
            const email = emailInput.value;
            const password = passwordInput.value;

            if (!username || !email || !password) {
                errorMsg.innerText = "ALL FIELDS REQUIRED";
                errorMsg.style.opacity = 1;
                return;
            }

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.status === 202) {
                    // Success - Show OTP Section
                    registrationSection.style.display = 'none';
                    otpSection.style.display = 'block';
                    errorMsg.style.opacity = 0;
                } else if (response.ok) {
                    // Success (legacy compat)
                    signupBtn.innerText = "PROFILE CREATED";
                    signupBtn.style.background = "#00ff88";
                    setTimeout(() => window.location.href = 'login.html', 1500);
                } else {
                    errorMsg.innerText = data.detail || "REGISTRATION FAILED";
                    errorMsg.style.opacity = 1;
                }
            } catch (err) {
                console.error(err);
                errorMsg.innerText = "SERVER CONNECTION ERROR";
                errorMsg.style.opacity = 1;
            }
        });

        verifyBtn.addEventListener('click', async () => {
            const username = usernameInput.value;
            const otp = otpCodeInput.value;

            if (!otp) {
                errorMsg.innerText = "ENTER ACCESS CODE";
                errorMsg.style.opacity = 1;
                return;
            }

            try {
                const response = await fetch('/auth/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, otp })
                });

                const data = await response.json();

                if (response.ok) {
                    verifyBtn.innerText = "IDENTITY VERIFIED";
                    verifyBtn.style.background = "#00ff88";

                    // Auto-login after verification
                    localStorage.setItem('isAuthenticated', 'true');
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('username', username);

                    setTimeout(() => window.location.href = 'dashboard.html', 1500);
                } else {
                    errorMsg.innerText = data.detail || "VERIFICATION FAILED";
                    errorMsg.style.opacity = 1;
                }
            } catch (err) {
                console.error(err);
                errorMsg.innerText = "VERIFICATION ERROR";
                errorMsg.style.opacity = 1;
            }
        });
    </script>
</body>

</html>
