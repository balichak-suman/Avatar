<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Oracle | Reset Credentials</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0a0e1a;
            font-family: 'Inter', sans-serif;
            display: block;
            height: 100vh;
        }

        /* Video Background */
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 0;
            opacity: 0.6;
            filter: brightness(0.8);
        }

        /* Dark overlay for readability */
        #video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 40%, rgba(10, 14, 26, 0.6) 100%);
            z-index: 0;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .login-container {
            position: absolute;
            right: 15%;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            width: 320px;
            text-align: center;
        }

        h2 {
            color: #fff;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            color: #a0aec0;
            font-size: 0.8em;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            outline: none;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #facc15;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #facc15, #eab308);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: scale(1.02);
        }

        .error-msg {
            color: #ff6b6b;
            font-size: 0.8em;
            margin-top: 10px;
            height: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .link-text {
            color: #a0aec0;
            font-size: 0.9em;
            margin-top: 20px;
            display: block;
        }

        .link-text a {
            color: #00d9ff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- Video Background -->
    <video id="video-bg" autoplay muted loop playsinline>
        <source src="login.mp4" type="video/mp4">
    </video>
    <div id="video-overlay"></div>

    <div id="canvas-container"></div>

    <div class="login-container">
        <h2 id="page-title">RESET UPLINK</h2>

        <!-- STEP 1: Request Code -->
        <div id="step-1">
            <div class="input-group">
                <label>COMMANDER ID</label>
                <input type="text" id="username" autocomplete="off">
            </div>
            <button id="request-btn">SEND RESET CODE</button>
        </div>

        <!-- STEP 2: Verify and Reset -->
        <div id="step-2" style="display: none;">
            <div class="input-group">
                <label>UPLINK RESET CODE</label>
                <input type="text" id="reset-code" placeholder="------" maxlength="6"
                    style="text-align: center; letter-spacing: 5px;">
            </div>
            <div class="input-group">
                <label>NEW SECURITY CODE</label>
                <input type="password" id="new-password">
            </div>
            <button id="reset-btn">UPDATE CREDENTIALS</button>
        </div>

        <div class="error-msg" id="error-msg">FAILED TO SEND CODE</div>
        <span class="link-text">Remembered? <a href="login.html">Login</a></span>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // --- Scene Setup ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x0a0e1a, 0.02);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setClearColor(0x000000, 0); // Transparent canvas so video shows through
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;
        container.appendChild(renderer.domElement);

        // --- Lighting ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);

        const spotLight = new THREE.SpotLight(0xffffff, 2);
        spotLight.position.set(5, 10, 7);
        spotLight.angle = Math.PI / 4;
        spotLight.penumbra = 0.5;
        spotLight.castShadow = true;
        scene.add(spotLight);

        const rimLight = new THREE.SpotLight(0x00d9ff, 5);
        rimLight.position.set(-5, 5, -5);
        rimLight.lookAt(0, 0, 0);
        scene.add(rimLight);

        const fillLight = new THREE.PointLight(0x8a2be2, 1);
        fillLight.position.set(-5, 0, 5);
        scene.add(fillLight);

        // --- LOAD ROBOT MODEL WITH ANIMATIONS ---
        let astronaut = null;
        let mixer = null;
        let actions = {};
        let activeAction = null;

        const loader = new THREE.GLTFLoader();
        const modelUrl = 'solar_sys/res/RobotExpressive.glb';

        loader.load(modelUrl, function (gltf) {
            astronaut = gltf.scene;
            astronaut.scale.set(0.5, 0.5, 0.5);
            astronaut.position.set(-2, -2.5, 0);
            astronaut.rotation.y = 0.5;

            scene.add(astronaut);

            // --- Setup Animations ---
            mixer = new THREE.AnimationMixer(astronaut);
            gltf.animations.forEach((clip) => {
                actions[clip.name] = mixer.clipAction(clip);
            });

            // Start with Idle
            if (actions['Idle']) {
                activeAction = actions['Idle'];
                activeAction.play();
            }

            astronaut.traverse((child) => {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                }
            });

        }, undefined, function (error) {
            console.error('An error occurred loading the model:', error);
        });

        // --- Action Control ---
        function fadeToAction(name, duration) {
            if (!actions[name]) return;
            const previousAction = activeAction;
            activeAction = actions[name];

            if (previousAction !== activeAction) {
                if (previousAction) previousAction.fadeOut(duration);
                activeAction.reset().fadeIn(duration).play();

                if (name === 'Wave' || name === 'Yes' || name === 'No' || name === 'ThumbsUp' || name === 'Jump') {
                    const clipDuration = activeAction.getClip().duration;
                    setTimeout(() => {
                        fadeToAction('Idle', 0.5);
                    }, clipDuration * 1000);
                }
            }
        }

        window.triggerAction = (name) => {
            if (actions[name]) {
                fadeToAction(name, 0.2);
            }
        };

        camera.position.set(0, 0, 6);

        // --- Animation Loop ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

        // AUTO-WAVE & PERIODIC WAVE
        window.addEventListener('load', () => {
            setTimeout(() => {
                window.triggerAction('Wave');
            }, 2000);

            setInterval(() => {
                window.triggerAction('Wave');
            }, 10000);
        });
    </script>

    <script>

        // Logic
        const step1 = document.getElementById('step-1');
        const step2 = document.getElementById('step-2');
        const usernameInput = document.getElementById('username');
        const requestCodeBtn = document.getElementById('request-btn');
        const resetBtn = document.getElementById('reset-btn');
        const errorMsg = document.getElementById('error-msg');

        requestCodeBtn.addEventListener('click', async () => {
            const username = usernameInput.value;
            if (!username) return;

            requestCodeBtn.innerText = "TRANSMITTING...";

            try {
                const response = await fetch('/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });

                if (response.ok) {
                    step1.style.display = 'none';
                    step2.style.display = 'block';
                    errorMsg.style.opacity = 0;
                } else {
                    const data = await response.json();
                    errorMsg.innerText = data.detail || "ID NOT RECOGNIZED";
                    errorMsg.style.opacity = 1;
                    requestCodeBtn.innerText = "SEND RESET CODE";
                }
            } catch (err) {
                errorMsg.innerText = "UPLINK FAILURE";
                errorMsg.style.opacity = 1;
                requestCodeBtn.innerText = "SEND RESET CODE";
            }
        });

        resetBtn.addEventListener('click', async () => {
            const username = usernameInput.value;
            const otp = document.getElementById('reset-code').value;
            const new_password = document.getElementById('new-password').value;

            if (!otp || !new_password) return;

            resetBtn.innerText = "UPDATING...";

            try {
                const response = await fetch('/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, otp, new_password })
                });

                if (response.ok) {
                    resetBtn.innerText = "SUCCESSFUL";
                    resetBtn.style.background = "#00ff88";
                    setTimeout(() => window.location.href = 'login.html', 1500);
                } else {
                    const data = await response.json();
                    errorMsg.innerText = data.detail || "RESET FAILED";
                    errorMsg.style.opacity = 1;
                    resetBtn.innerText = "UPDATE CREDENTIALS";
                }
            } catch (err) {
                errorMsg.innerText = "UPLINK FAILURE";
                errorMsg.style.opacity = 1;
            }
        });
    </script>
</body>

</html>
